# =====================================================================================
# EFF Membership Management System - Nginx Configuration
# Frontend Server Configuration for Ubuntu 22.x
# =====================================================================================
# This configuration file should be placed in /etc/nginx/sites-available/
# and symlinked to /etc/nginx/sites-enabled/
#
# Installation:
# 1. Update domain names and backend server IP
# 2. sudo cp nginx-frontend.conf /etc/nginx/sites-available/eff-membership
# 3. sudo ln -s /etc/nginx/sites-available/eff-membership /etc/nginx/sites-enabled/
# 4. sudo nginx -t
# 5. sudo systemctl reload nginx
# =====================================================================================

# Upstream backend server
upstream backend_api {
    server BACKEND_SERVER_IP:5000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

# =====================================================================================
# HTTP Server - Redirect to HTTPS
# =====================================================================================
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# =====================================================================================
# HTTPS Server - Main Application
# =====================================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # ---------------------------------------------------------------------------------
    # SSL Configuration
    # ---------------------------------------------------------------------------------
    # Update these paths after obtaining SSL certificates
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # SSL protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/your-domain.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ---------------------------------------------------------------------------------
    # Security Headers
    # ---------------------------------------------------------------------------------
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https: wss:;" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ---------------------------------------------------------------------------------
    # Logging
    # ---------------------------------------------------------------------------------
    access_log /opt/eff-membership/logs/nginx/access.log;
    error_log /opt/eff-membership/logs/nginx/error.log warn;

    # ---------------------------------------------------------------------------------
    # Root Directory
    # ---------------------------------------------------------------------------------
    root /opt/eff-membership/frontend/dist;
    index index.html;

    # ---------------------------------------------------------------------------------
    # Gzip Compression
    # ---------------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/x-font-ttf
        application/x-font-opentype
        application/vnd.ms-fontobject
        image/svg+xml
        image/x-icon
        application/rss+xml
        application/atom_xml;

    # ---------------------------------------------------------------------------------
    # Static Files with Caching
    # ---------------------------------------------------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ---------------------------------------------------------------------------------
    # API Proxy to Backend Server
    # ---------------------------------------------------------------------------------
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn addr 10;

        # Proxy settings
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # ---------------------------------------------------------------------------------
    # Login Endpoint - Stricter Rate Limiting
    # ---------------------------------------------------------------------------------
    location /api/v1/auth/login {
        limit_req zone=login_limit burst=3 nodelay;
        limit_conn addr 5;

        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # ---------------------------------------------------------------------------------
    # WebSocket Support (Socket.IO)
    # ---------------------------------------------------------------------------------
    location /socket.io/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # ---------------------------------------------------------------------------------
    # Health Check Endpoint
    # ---------------------------------------------------------------------------------
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ---------------------------------------------------------------------------------
    # React Router - Serve index.html for all routes
    # ---------------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ---------------------------------------------------------------------------------
    # Deny access to hidden files
    # ---------------------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ---------------------------------------------------------------------------------
    # Deny access to sensitive files
    # ---------------------------------------------------------------------------------
    location ~* \.(env|log|sql|bak|backup|swp|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

