# =====================================================================================
# EFF Membership Management System - Backend API Nginx Configuration
# Domain: api.effmemberportal.org
# =====================================================================================
# This configuration provides:
# - SSL/TLS termination with Let's Encrypt
# - Reverse proxy to Node.js backend (port 5000)
# - Rate limiting and security headers
# - WebSocket support for Socket.IO
# - Gzip compression
# - Request logging
# =====================================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Upstream backend server
upstream backend_api {
    server localhost:5000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# =====================================================================================
# HTTP Server - Redirect to HTTPS
# =====================================================================================
server {
    listen 80;
    listen [::]:80;
    server_name api.effmemberportal.org;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# =====================================================================================
# HTTPS Server - Main API
# =====================================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.effmemberportal.org;

    # ---------------------------------------------------------------------------------
    # SSL Configuration (Let's Encrypt)
    # ---------------------------------------------------------------------------------
    # These paths will be automatically configured by Certbot
    ssl_certificate /etc/letsencrypt/live/api.effmemberportal.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.effmemberportal.org/privkey.pem;
    
    # SSL protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/api.effmemberportal.org/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ---------------------------------------------------------------------------------
    # Security Headers
    # ---------------------------------------------------------------------------------
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ---------------------------------------------------------------------------------
    # Logging
    # ---------------------------------------------------------------------------------
    access_log /var/log/nginx/api.effmemberportal.org-access.log;
    error_log /var/log/nginx/api.effmemberportal.org-error.log warn;

    # ---------------------------------------------------------------------------------
    # General Settings
    # ---------------------------------------------------------------------------------
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    
    # Timeouts
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # ---------------------------------------------------------------------------------
    # Gzip Compression
    # ---------------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ---------------------------------------------------------------------------------
    # Health Check Endpoint (No rate limiting)
    # ---------------------------------------------------------------------------------
    location /api/v1/health {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # ---------------------------------------------------------------------------------
    # Login Endpoint (Strict rate limiting)
    # ---------------------------------------------------------------------------------
    location ~ ^/api/v1/(auth/login|auth/register) {
        limit_req zone=login_limit burst=3 nodelay;
        limit_conn addr 5;

        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ---------------------------------------------------------------------------------
    # API Endpoints (Standard rate limiting)
    # ---------------------------------------------------------------------------------
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn addr 20;

        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # CORS is handled by the Node.js backend (backend/src/app.ts)
        # Do NOT add CORS headers here to avoid duplicate header conflicts
    }

    # ---------------------------------------------------------------------------------
    # WebSocket Support (Socket.IO)
    # ---------------------------------------------------------------------------------
    location /socket.io/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # ---------------------------------------------------------------------------------
    # File Uploads (Larger size limit)
    # ---------------------------------------------------------------------------------
    location ~ ^/api/v1/(uploads|documents|files) {
        limit_req zone=api_limit burst=10 nodelay;
        client_max_body_size 100M;
        
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for large uploads
        proxy_connect_timeout 900s;
        proxy_send_timeout 900s;
        proxy_read_timeout 900s;
    }

    # ---------------------------------------------------------------------------------
    # Root endpoint
    # ---------------------------------------------------------------------------------
    location = / {
        return 200 '{"status":"ok","service":"EFF Membership API","version":"1.0.0"}';
        add_header Content-Type application/json;
    }

    # ---------------------------------------------------------------------------------
    # Deny access to hidden files
    # ---------------------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

