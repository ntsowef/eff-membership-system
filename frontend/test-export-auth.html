<!DOCTYPE html>
<html>
<head>
    <title>Test Export Authentication</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .warning { background-color: #fff3cd; border: 1px solid #ffeaa7; }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 300px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Export Authentication</h1>
    <p>This page tests if the export endpoint can be called with proper authentication.</p>
    
    <div id="auth-status"></div>
    <div id="test-results"></div>
    
    <h2>Actions:</h2>
    <button onclick="checkAuth()">1Ô∏è‚É£ Check Auth Token</button>
    <button onclick="testExportEndpoint()" id="testBtn" class="disabled" disabled>2Ô∏è‚É£ Test Export Endpoint</button>
    <button onclick="window.location.href='/login'">üîê Go to Login</button>
    
    <script>
        let token = null;
        
        function checkAuth() {
            const authStatus = document.getElementById('auth-status');
            authStatus.innerHTML = '';
            
            // Check auth-storage (Zustand)
            const authStorage = localStorage.getItem('auth-storage');
            
            if (authStorage) {
                try {
                    const parsed = JSON.parse(authStorage);
                    token = parsed.state?.token;
                    const user = parsed.state?.user;
                    
                    if (token) {
                        authStatus.innerHTML = `
                            <div class="status success">
                                <h3>‚úÖ Authentication Token Found</h3>
                                <p><strong>User:</strong> ${user?.email || 'Unknown'}</p>
                                <p><strong>Token:</strong> ${token.substring(0, 30)}...</p>
                                <p><strong>Token Length:</strong> ${token.length} characters</p>
                            </div>
                        `;
                        
                        // Enable test button
                        const testBtn = document.getElementById('testBtn');
                        testBtn.disabled = false;
                        testBtn.classList.remove('disabled');
                    } else {
                        authStatus.innerHTML = `
                            <div class="status error">
                                <h3>‚ùå Token is NULL</h3>
                                <p>Please log out and log back in.</p>
                            </div>
                        `;
                    }
                } catch (error) {
                    authStatus.innerHTML = `
                        <div class="status error">
                            <h3>‚ùå Failed to Parse Auth Storage</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                }
            } else {
                authStatus.innerHTML = `
                    <div class="status error">
                        <h3>‚ùå No Auth Storage Found</h3>
                        <p>You are not logged in. Please go to the login page.</p>
                    </div>
                `;
            }
        }
        
        async function testExportEndpoint() {
            const results = document.getElementById('test-results');
            results.innerHTML = '<div class="status warning"><h3>‚è≥ Testing export endpoint...</h3></div>';
            
            if (!token) {
                results.innerHTML = `
                    <div class="status error">
                        <h3>‚ùå No Token Available</h3>
                        <p>Please check auth token first.</p>
                    </div>
                `;
                return;
            }
            
            try {
                // Create axios instance with interceptor
                const api = axios.create({
                    baseURL: '/api/v1',
                    timeout: 30000
                });
                
                // Add request interceptor
                api.interceptors.request.use(
                    (config) => {
                        console.log('üîë Adding Authorization header:', token.substring(0, 30) + '...');
                        config.headers.Authorization = `Bearer ${token}`;
                        return config;
                    },
                    (error) => {
                        return Promise.reject(error);
                    }
                );
                
                // Test the export endpoint
                console.log('üì§ Calling /audit/ward-membership/export?format=excel');
                
                const response = await api.get('/audit/ward-membership/export', {
                    params: { format: 'excel' },
                    responseType: 'blob'
                });
                
                results.innerHTML = `
                    <div class="status success">
                        <h3>‚úÖ Export Endpoint Test Successful!</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Content Type:</strong> ${response.headers['content-type']}</p>
                        <p><strong>Content Length:</strong> ${response.data.size} bytes</p>
                        <p>The export endpoint is working correctly with authentication!</p>
                    </div>
                `;
                
                // Download the file
                const url = window.URL.createObjectURL(response.data);
                const link = document.createElement('a');
                link.href = url;
                link.download = `test-export-${new Date().toISOString().split('T')[0]}.xlsx`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
                
            } catch (error) {
                console.error('‚ùå Export test failed:', error);
                
                let errorMessage = 'Unknown error';
                let errorDetails = '';
                
                if (error.response) {
                    errorMessage = `${error.response.status} ${error.response.statusText}`;
                    errorDetails = JSON.stringify(error.response.data, null, 2);
                    
                    if (error.response.status === 401) {
                        errorMessage = 'Authentication Failed (401)';
                        errorDetails = 'The server rejected the authentication token. This means:\n' +
                                     '1. The token might be expired\n' +
                                     '2. The token format is incorrect\n' +
                                     '3. The server cannot validate the token\n\n' +
                                     'Solution: Log out and log back in.';
                    }
                } else if (error.request) {
                    errorMessage = 'No response from server';
                    errorDetails = 'The request was made but no response was received.';
                } else {
                    errorMessage = error.message;
                }
                
                results.innerHTML = `
                    <div class="status error">
                        <h3>‚ùå Export Endpoint Test Failed</h3>
                        <p><strong>Error:</strong> ${errorMessage}</p>
                        <pre>${errorDetails}</pre>
                    </div>
                `;
            }
        }
        
        // Run check on page load
        checkAuth();
    </script>
</body>
</html>
