
# Nginx Configuration for api.effmemberportal.org (Backend API)
# =============================================================================
# Location: /etc/nginx/sites-available/api.effmemberportal.org.conf
# Symlink: ln -s /etc/nginx/sites-available/api.effmemberportal.org.conf /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx
# =============================================================================

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.effmemberportal.org;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server - Backend API
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.effmemberportal.org;

    # SSL Certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/api.effmemberportal.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.effmemberportal.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Client body size (for file uploads - 50MB)
    client_max_body_size 50M;

    # NOTE: CORS is handled by the backend Express app, not Nginx
    # Do not add Access-Control headers here to avoid duplicate headers

    # Logging
    access_log /var/log/nginx/api-effmemberportal-access.log;
    error_log /var/log/nginx/api-effmemberportal-error.log;

    # Proxy to Node.js Backend
    location / {
        # Handle OPTIONS preflight requests
        # Note: CORS headers are handled by backend, not Nginx
        if ($request_method = 'OPTIONS') {
            # Just proxy to backend - let backend handle CORS
            proxy_pass http://localhost:5000;
        }

        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts (increased for long-running operations)
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # NOTE: CORS headers are handled by the backend Express app
        # Do not add Access-Control headers here to avoid duplicate headers
    }

    # Socket.IO WebSocket
    location /socket.io/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
        
        # Long timeouts for persistent WebSocket connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Health check endpoint (no logging)
    location /api/v1/health {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Alternative health check endpoint
    location /health {
        proxy_pass http://localhost:5000/api/v1/health;
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

