# =============================================================================
# Nginx Configuration for portal.effmemberportal.org (Frontend) - NO SSL
# =============================================================================
# Use this BEFORE setting up SSL with Certbot
# Location: /etc/nginx/sites-available/portal.effmemberportal.org
# Symlink: ln -s /etc/nginx/sites-available/portal.effmemberportal.org /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx
#
# After this is working, run: sudo certbot --nginx -d portal.effmemberportal.org
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name portal.effmemberportal.org;

    # Let's Encrypt ACME challenge (needed for Certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root directory for frontend build
    root /var/www/eff-membership-system/frontend/dist;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/xml+rss application/json application/javascript image/svg+xml;

    # Frontend - Serve static files (React SPA)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # API Proxy - Forward to backend API domain
    location /api {
        proxy_pass https://api.effmemberportal.org;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers
        proxy_set_header Host api.effmemberportal.org;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # Buffer settings for uploads
        client_max_body_size 100M;
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Socket.IO WebSocket
    location /socket.io {
        proxy_pass https://api.effmemberportal.org;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers
        proxy_set_header Host api.effmemberportal.org;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeout for WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass https://api.effmemberportal.org/api/v1/health;
        proxy_ssl_server_name on;
        proxy_set_header Host api.effmemberportal.org;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Access and Error Logs
    access_log /var/log/nginx/portal.effmemberportal-access.log;
    error_log /var/log/nginx/portal.effmemberportal-error.log;
}

