# =============================================================================
# Nginx Configuration for effmemberportal.org (Frontend)
# =============================================================================
# Location: /etc/nginx/sites-available/effmemberportal.org
# Symlink: ln -s /etc/nginx/sites-available/effmemberportal.org /etc/nginx/sites-enabled/
# =============================================================================

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name effmemberportal.org www.effmemberportal.org;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server - Frontend
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name effmemberportal.org www.effmemberportal.org;

    # SSL Certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/effmemberportal.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/effmemberportal.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root directory for frontend build
    root /var/www/eff-membership-system/frontend/dist;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Frontend - Serve static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API Proxy - Forward to backend via API domain
    location /api {
        proxy_pass https://api.effmemberportal.org;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers
        proxy_set_header Host api.effmemberportal.org;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Socket.IO WebSocket
    location /socket.io {
        proxy_pass https://api.effmemberportal.org;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers
        proxy_set_header Host api.effmemberportal.org;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass https://api.effmemberportal.org/api/v1/health;
        proxy_ssl_server_name on;
        proxy_set_header Host api.effmemberportal.org;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Access and Error Logs
    access_log /var/log/nginx/effmemberportal-access.log;
    error_log /var/log/nginx/effmemberportal-error.log;
}

