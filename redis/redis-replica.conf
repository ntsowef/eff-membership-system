# Redis Replica Configuration for Production

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# Authentication
requirepass your_secure_redis_password_here
masterauth your_secure_redis_password_here

# Replication
replicaof redis-master 6379
replica-read-only yes
replica-serve-stale-data yes
replica-priority 100

# Persistence (lighter on replica)
save 900 1
save 300 10
save 60 10000

# Enable AOF persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management
maxmemory 2gb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile /var/log/redis/redis-replica.log

# Performance tuning
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Security - Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b835c3f8a5d9e7f2"
rename-command DEBUG ""
rename-command EVAL ""
rename-command SCRIPT ""

# Enable keyspace notifications
notify-keyspace-events Ex
